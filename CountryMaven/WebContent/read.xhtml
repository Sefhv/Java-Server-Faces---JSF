<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Hola mundo</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 offset-md-4">
				<h:form>
					<div class="form-group">
						<h:outputLabel value="Nombre: " />
						<h:outputText value=" #{countryBean.country.name}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descripción: " />
						<h:outputText value=" #{countryBean.country.description}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Area: " />
						<h:outputText value=" #{countryBean.country.area}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Población: " />
						<h:outputText value=" #{countryBean.country.population}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Participación en guerra: " />
						<h:outputText value=" #{countryBean.country.war}" />
					</div>
					<div class="form-group">
						<h:commandButton action="#{countryBean.goIndex()}"
							value="Regresar" class="btn btn-primary" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>

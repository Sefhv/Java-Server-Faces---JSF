<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Crear Paises</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</h:head>
<h:body>
	<div class="container">

		<div class="row">
			<div class="col-sm-4 offset-md-4">
				<h:form>
					<h:commandButton action="#{countryBean.goAddCountry}" value="Crear"
						class="btn btn-primary" />
				</h:form>
			</div>
		</div>

		<div class="row">
			<h:outputText value="#{countryBean.statusText}" />
		</div>
		<div class="row">
			<div class="col-sm">
				<table class="table">
					<thead class="">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descripción</th>
							<th scope="col">Población</th>
							<th scope="col">Area</th>
							<th scope="col">Guerra</th>
						</tr>
					</thead>
					<ui:repeat var="c" value="#{countryBean.countryList}">
						<tr>
							<td>#{c.id}</td>
							<td>#{c.name}</td>
							<td>#{c.description}</td>
							<td>#{c.population}</td>
							<td>#{c.area}</td>
							<td>#{c.war}</td>
							<td><h:form>
									<h:commandButton action="#{countryBean.goShowCountry(c)}"
										value="Detallar" class="btn btn-primary" />
								</h:form> <h:form>
									<h:commandButton action="#{countryBean.goEditCountry(c)}"
										value="Editar" class="btn btn-primary" />
								</h:form> <h:form>
									<h:commandButton action="#{countryBean.goDeleteCountry(c)}"
										value="Eliminar" class="btn btn-primary" />
								</h:form></td>
						</tr>
					</ui:repeat>
				</table>
			</div>

		</div>
	</div>
</h:body>
</html>

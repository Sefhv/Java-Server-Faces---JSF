<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.orge/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="selectform">
		<h:selectOneMenu id="sonCountry" value="#{countryCityBean.idCountry}">
			<f:selectItem itemLabel="Selecione uno " itemValue="0" />
			<f:selectItems value="#{countryCityBean.countryList}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
			<f:ajax listener="#{countryCityBean.handleCountryChange}" execute="selectform:sonCountry" render="selectform:sonCity" />
		</h:selectOneMenu>
		<h:selectOneMenu id="sonCity" value="#{countryCityBean.idCity}">
			<f:selectItem itemLabel="Selecione uno " itemValue="0" />
			<f:selectItems value="#{countryCityBean.cityTmpList}" var="d" itemLabel="#{d.name}" itemValue="#{d.id}" />
		</h:selectOneMenu>
	</h:form>
</h:body>
</html>
